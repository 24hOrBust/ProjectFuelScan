{% extends "base.html" %}
{% block head %}
<style>
  .datasets-list {
    width: 100%;
  }
</style>
{% endblock%}
{% block content %}
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-cell mdl-cell--8-col">
    <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp datasets-list">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Name</th>
          <th>Open</th>
        </tr>
      </thead>
      {% for dataset in datasets %}
      <tr>
        <td class="mdl-data-table__cell--non-numeric">{{dataset.name}}</td>
        <td>
          <a class="mdl-button mdl-js-button mdl-button--icon" href="{{url_for('index')}}">
            <i class="material-icons">launch</i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <div class="mdl-layout-spacer"></div>
  {% endblock %}
