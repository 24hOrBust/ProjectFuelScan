{% extends "base.html" %}
{% block head %}
<style>
  #upload-form {
    border: #757575 solid 1px;
    padding: 5px;
    text-align: center;
  }
</style>
{% endblock %}
{% block content %}
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-cell mdl-cell--8-col">
    <h3>{{dataset.name}}</h3>
    <hr />

    {% if dataset.is_editor(current_user) %}
    <form id="upload-form" enctype="multipart/form-data" method="POST" action="{{url_for('add_photos_to_dataset', id=dataset.id)}}">
      <input name="file" id="file-upload" type="file" multiple />
      <input id="upload-submit-button" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Upload" />
    </form>
    {% endif %}

    {% for day in photos_by_day.keys() %}
    <h4>{{day}}</h4>
    {% for photo in photos_by_day[day] %}
    <img src="{{url_for('get_photo_data', id = photo.id)}}" />
    {% endfor %}
    {% endfor %}
  </div>
  <div class="mdl-layout-spacer"></div>
</div>

<script>


</script>
{% endblock %}
